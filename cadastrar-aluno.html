<!DOCTYPE html>
<meta charset="UTF-8">
<html ng-app="CadastroAluno">
    <head>
        <title>Cadastro de aluno</title>
        <script src="bower_components/angular/angular.js"></script>
        
        <script src='bower_components/ngMask/dist/ngMask.min.js'></script>
        <script src="bower_components/br-cidades-estados/dist/cidades-estados.js"></script>
        <script src="controllers/CadastroAlunoCtrl.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script> 
        <script src="bower_components/angular-animate/angular-animate.js"></script> 
        <script src="bower_components/angular-messages/angular-messages.js"></script> 
        <script src="bower_components/angular-material/angular-material.js"></script> 
        <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="lib/bootstrap/estilo.css">
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    </head>
    <body ng-controller="CadastroAlunoCtrl">
<div class="quadro">
<md-content layout-gt-sm="row" layout-padding>
        
<h1>{{app}}</h1>



      <md-content layout-padding>
        <div>
          <form name="alunoForm">

            
            <div layout-gt-xs="row">
              <md-input-container class="md-block" flex-gt-xs>
                    <label>Nome Completo: </label>
                    <textarea md-maxlength="30"  md-select-on-focus ng-model="aluno.nome" name="nome" required></textarea>
                    <div ng-messages="alunoForm.nome.$error" ng-show="alunoForm.nome.$touched" >
                        <div ng-message="required">Campo obrigatório</div>
                      </div>
              </md-input-container>
    
            </div>
            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm>
                <label>CPF: </label>
                <input id="cpf" ng-model="aluno.cpf" mask='999.999.999-99' ng-required="true" name="cpf">
                <div ng-messages="alunoForm.cpf.$error" ng-show="alunoForm.cpf.$touched && alunoForm.cpf.$invalid" >
                    <div ng-message="required">Campo obrigatório</div>
                  </div>
              </md-input-container>
            </div>
            <md-radio-group ng-model="aluno.sexo" class="md-block">
              <label>Genêro: </label>
             <md-radio-button ng-repeat="sexo in sexo" value="{{sexo.nome}}">{{sexo.nome}}</md-radio-button>
            </md-radio-group> 
           <div>
            <md-input-container>
              <md-input-container class="md-block" >
                <label>E-mail</label>
                <input ng-model="aluno.email">
              </md-input-container>
            
              <div layout-gt-sm="row" class="md-block">
                <md-input-container >
                  <label>Telefone: </label>
                  <input id="telefone" ng-model="aluno.telefone" mask='(99) 9?9999-9999' name="telefone" required>
                  <div ng-messages="alunoForm.telefone.$error" ng-show="alunoForm.telefone.$touched && alunoForm.telefone.$invalid" >
                      <div ng-message="required">Campo obrigatório</div>
                    </div>
                </md-input-container >
                    
                    <md-input-container >
                    <label>Operadora</label>
                    <md-select ng-model="aluno.operadora" ng-required="true" ng-disabled="!aluno.telefone">
                      <md-option ng-repeat="operadora in operadora" ng-value="operadora.nome" name="operadora">
                        {{operadora.nome}}
                      </md-option>
                    </md-select>
                  </md-input-container>
                  </md-input-container>
                </div>
                 </md-card-content>
                </md-card>

                 <md-input-container class="md-block" >
                  <label>Escolaridade</label>
                  <md-select ng-model="aluno.escolaridade" >
                    <md-option ng-repeat="escolaridade in escolaridades" ng-value="escolaridade.nome" >
                      {{escolaridade.nome}}
                    </md-option>
                  </md-select>
                </md-input-container>
                <md-input-container>
                <md-input-container class="md-block" >
                  <label>Profissão</label>
                  <md-select ng-model="aluno.profissao" >
                    <md-option ng-repeat="profissao in profissoes" ng-value="profissao.nome" >
                      {{profissao.nome}}
                    </md-option>
                  </md-select>
                </md-input-container>
                        
            <div class="botoes">
            <md-button class="md-raised md-primary" ng-click="cadastrar(aluno)" ng-disabled="alunoForm.$invalid">Cadastrar</md-button>
            <md-button class="md-raised" ng-click="limpar(aluno)">Limpar</md-button>
            <md-button class="md-raised md-warn" ng-click="cancelar($event)">Cancelar</md-button>

          </div>
          </form>
        </div>
      </md-content>
    
    </div>
  </div>
</body>
